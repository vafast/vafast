name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:

defaults:
  run:
    shell: bash

# OIDC 权限 - 用于 npm provenance + Trusted Publishing（OIDC 登录发布）
permissions:
  id-token: write

env:
  # 便于排查 trusted publishing/OIDC 注入问题（不会泄露 token）
  ACTIONS_RUNNER_DEBUG: true

jobs:
  publish-npm:
    name: "Publish: npm Registry"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install packages
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build code
        run: npm run build

      - name: Test
        run: npm run test

      - name: "Publish"
        run: |
          # 强制禁用 token，避免旧 classic token 干扰；发布鉴权走 npm Trusted Publishing（OIDC）
          NODE_AUTH_TOKEN="" npm publish --provenance --access=public
