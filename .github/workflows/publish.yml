name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

defaults:
  run:
    shell: bash

# OIDC 权限 - 用于 npm provenance + Trusted Publishing（OIDC 登录发布）
permissions:
  id-token: write
  contents: write  # 创建 GitHub Release

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  publish-npm:
    name: "Release & Publish"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - uses: actions/setup-node@v5
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install packages
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build code
        run: npm run build

      - name: Test
        run: npm run test

      - name: "Create GitHub Release"
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Publish to npm"
        run: |
          # 强制禁用 token，避免旧 classic token 干扰；发布鉴权走 npm Trusted Publishing（OIDC）
          NODE_AUTH_TOKEN="" npm publish --provenance --access=public
