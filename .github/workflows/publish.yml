name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:

defaults:
  run:
    shell: bash

# OIDC 权限 - 用于 npm provenance + Trusted Publishing
permissions:
  id-token: write

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  publish-npm:
    name: "Publish: npm Registry"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - uses: actions/setup-node@v5
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install packages
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build code
        run: npm run build

      - name: Test
        run: npm run test

      - name: "Publish"
        run: |
          # 强制禁用 token，发布鉴权走 npm Trusted Publishing（OIDC）
          NODE_AUTH_TOKEN="" npm publish --provenance --access=public
