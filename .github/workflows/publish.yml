name: Publish

on:
  release:
    types: [published]

defaults:
  run:
    shell: bash

# OIDC 权限 - 用于 npm provenance 和 trusted publishing
permissions:
  contents: read
  id-token: write

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Run tests
        run: bun run test:run

      # OIDC Trusted Publishing：发布鉴权走 GitHub OIDC（无需 npm token）。
      # 重要：如果环境里存在 NODE_AUTH_TOKEN（例如老的 classic token / 组织级变量），npm 可能会优先使用它并导致 “token 已撤销/过期”。
      - name: Publish to npm with provenance
        env:
          # 强制禁用 token，确保走 OIDC Trusted Publishing
          NODE_AUTH_TOKEN: ""
        run: npm publish --provenance --access=public
